<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="/little.brother.player.css">
  <style>
    .test-page {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    #J_LittleBrotherPlayer {
      position: relative;
      width: 640px;
      height: 360px;
      margin: 0 2rem;
    }

    .little-brother-player-video-wrapper {
      overflow: hidden;
      border-radius: .2rem;
      box-shadow: 0 2rem 5rem rgba(0, 0, 0, .6);
    }

    .little-brother-player-ui {
      border-radius: .2rem;
    }

    .test-control {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="test-page">
    <img src="./logo-l.jpg" alt="logo-l">
    <div id="J_LittleBrotherPlayer"></div>
    <img src="./logo-r.jpg" alt="logo-r">
  </div>

  <div class="test-control">
    <button id="J_SwitchToMp4">photograph</button>
    <button id="J_SwitchToMp3">thinking it loud</button>
    <button id="J_SwitchToOgg">ogg</button>
    <button id="J_SwitchToImage">image</button>
    <button id="J_SwitchToLive">m3u8</button>
  </div>

  <script src="/little.brother.player.js"></script>
  <script>
    let photograph = [{
        src: '//vod.migu.cn/9I6Wsb2ZKr07KkG+rnTofZEpjOheGWAg6MPV8shZM98YBIEDf1zvOT9V678Oi4SeJ74tozLA+OXRmZTklfd9DonBZks/gdbtmzLfILBznpV4mtduioWTUt6sJrQIh6QSVTUP/gL+1XXUsrxD5m+QSfJbhR/9sah6yWc7c3+yyDTlbhCloFmx69SnE7fhGgQb/Photograph-Ed%20Sheeran.mp4?msisdn=2a257d4c-1ee0-4ad8-8081-b1650c26390a&spid=600906&sid=57802448695100&timestamp=20200105200734&encrypt=fc9acfdd3b04779885959f38ee3d1f84&k=76cda881b62e5d3b&t=1578233254795&ec=1&FN=Photograph',
        type: 'mp4'
      },
      {
        src: '/src/test/movie.ogv',
        type: 'ogg'
      }
    ]
    let thinkingItLoud =
      'http://tyst.migu.cn/public/product8th/product38/2019/12/3114/2019%E5%B9%B412%E6%9C%8817%E6%97%A507%E7%82%B914%E5%88%86%E5%86%85%E5%AE%B9%E5%87%86%E5%85%A5%E5%8D%8E%E7%BA%B391%E9%A6%96093266/%E6%A0%87%E6%B8%85%E9%AB%98%E6%B8%85/MP3_128_16_Stero/6005751Y7GX.mp3'

    let ogg = [{
      src: '/src/test/movie.ogv',
      type: 'ogg'
    }]

    let image = '/logo.jpg'

    const player = littleBrother({
      id: 'J_LittleBrotherPlayer',
      media: image,
      debug: true,
      autoplay: true,
      volume: 0.5,
      // poster: '/logo.jpg'
      // muted: true
    })

    document.getElementById('J_SwitchToMp4').onclick = e => {
      player.load({
        media: photograph
      })
    }

    document.getElementById('J_SwitchToMp3').onclick = e => {
      player.load({
        type: 'mp3',
        media: thinkingItLoud
      })
    }

    document.getElementById('J_SwitchToOgg').onclick = e => {
      player.load({
        media: ogg
      })
    }

    document.getElementById('J_SwitchToImage').onclick = e => {
      player.load({
        media: image
      })
    }

    // player.on('pause', () => {

  </script>
</body>

</html>
